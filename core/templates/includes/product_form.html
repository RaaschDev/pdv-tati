<!-- Product Form -->
<div class="w-96">
    <div class="bg-white rounded-lg shadow-md p-6 sticky top-8">
        <h2 class="text-xl font-bold text-gray-800 mb-6">Cadastrar Produto</h2>
        
        <form class="space-y-4" action="{% url 'create_product' %}" method="post">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nome do Produto</label>
                <input type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="name" placeholder="Nome do produto">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Pre√ßo</label>
                <div class="relative">
                    <span class="absolute left-3 top-2.5 text-gray-500">R$</span>
                    <input type="number" step="0.01" class="w-full pl-8 pr-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="price" placeholder="0,00">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
                <select class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" name="category">
                    <option value="" disabled selected>Selecione uma categoria</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Cadastrar Produto
            </button>
        </form>
    </div>
</div>
