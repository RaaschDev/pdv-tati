<!-- Added Products List -->
<div class="mt-6">
    <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Produtos Adicionados</h2>
        
        <div class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
            <!-- Product Item -->
            

            <!-- Another Product Item -->
            {% for order_item in order_items %}
            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                <div class="flex items-center space-x-4">
                    <button class="text-red-600 hover:text-red-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                    <div>
                        <span class="text-gray-800 font-medium">{{ order_item.product.name }}</span>
                        <p class="text-sm text-gray-500">{{ order_item.quantity }}</p>
                    </div>
                </div>
                <span class="text-gray-700 font-semibold">R$ {{ order_item.total_value }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
